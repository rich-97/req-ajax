<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <style media="screen">
            .container {
                width: 1000px;
                padding: 30px;
                margin: 0 auto;
            }
        </style>
        <script src="ajax.js" charset="utf-8"></script>
        <script src="example.js" charset="utf-8"></script>

    <body>
        <div class="container">
            <h1>Ajax GET</h1>
            <button type="button" name="get">Obtaing data</button>

            <h2>Ajax POST</h2>
            <form id="post-form" method="post">

            </form>

            <h3>Ajax DELETE</h3>

            <div class="get-json"></div>

            <h5>Ajax post (JSON)</h5>

                <input type="text" name="value">

            </form>
        </div>
